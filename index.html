<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

    <link rel="icon" href="devchallenges.png" />

    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <!-- icons material -->
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="style.css">
    <title>Devchallenges</title>
  </head>

  <body>

    <header class="container">
      <h1>Checkout</h1>
    </header>

    <main class="container">

      <form action=".">
        <section class="products">

          <div class="bag">
            <picture>
              <img src="./photo1.png" alt="bag back being shopped in a store.">
            </picture>

            <div class="bag-content col">
              <p>Vintage Backbag</p>
              <p>$54.99 <span>94.99</span> </p>
              <input type="number" min="0" max="100" value="1" name="bagback" id="bagback">
            </div>

          </div>

          <div class="shoes">
            <picture>
              <img src="./photo2.png" alt="men's shoes on display for selling in store">
            </picture>

            <div class="shoes-content col">
              <p>Vintage Backbag</p>
              <p>$74.99 <span>124.99</span> </p>
              <input type="number" min="0" value="1" max="100" name="shoes" id="shoes">
            </div>

          </div>

          <div class="details">
            <hr>
            <div class="shipping row">
              <p>Shipping</p>
              <p>$19</p>
            </div>
            <hr>
            <div class="total row">
              <p>Total</p>
              <p>$148.99</p>
            </div>
          </div>
        </section>

        <section class="contact">
          <h2>Contact Information</h2>
          <div class="input-container">

            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <span class="material-symbols-outlined">
              mail
            </span>
          </div>


          <div class="input-container">

            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone">
            <span class="material-symbols-outlined">
              call
            </span>
          </div>
        </section>

        <section class="shipping">
          <h3>Shipping address</h3>
          <div class="input-container">

            <label for="name">Full Name</label>
            <input type="text" name="name" placeholder="Rodney Cotton" id="name">
            <span class="material-symbols-outlined">
              account_circle
            </span>
          </div>

          <div class="input-container">

            <label for="address">Address</label>
            <input type="text" name="address" placeholder="Your address" id="address">
            <span class="material-symbols-outlined">
              home
            </span>
          </div>

          <div class="input-container">

            <label for="city">Your city...</label>
            <input type="text" name="city" id="city" placeholder="Your city">
            <span class="material-symbols-outlined">
              location_city
            </span>
          </div>

          <div class="country-group">

            <div class="select-container">

              <label for="country">Country</label>
              <select name="country" id="country" aria-placeholder="Your Country">
                <option>Your country...</option>
                <option value="KE">Kenya</option>
                <option value="TZ">Tanzania</option>
                <option value="US">USA</option>
              </select>
              <span class="material-symbols-outlined">
                location_city
              </span>
            </div>


            <div class="input-container">

              <label for="postal">Postal code</label>
              <input type="text" name="postal" placeholder="Your postal code" id="postal">
              <span class="material-symbols-outlined">
                markunread_mailbox
              </span>
            </div>
          </div>

        </section>

        <section class="save-info">
          <input type="checkbox" name="save-info" id="save-info">
          <label for="save-info">Save this information for next time</label>

        </section>
        <section class="continue">
          <button type="submit">Continue</button>
        </section>

      </form>
    </main>

    <footer class="container">
      <p>created by <a href="https://www.github.com/Rioba-Ian">rioba ian</a> - devChallenges.io</p>
    </footer>

  </body>

</html>
