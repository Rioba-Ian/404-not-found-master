<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

    <link rel="icon" href="devchallenges.png" />

    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Devchallenges</title>
  </head>

  <body>

    <header class="container">
      <h1>Checkout</h1>
    </header>

    <main class="container">
      <section class="products">

        <div class="bag">
          <picture>
            <img src="./photo1.png" alt="bag back being shopped in a store.">
          </picture>

          <div class="bag-content col">
            <p>Vintage Backbag</p>
            <p>$54.99 <span>94.99</span> </p>
            <input type="number" min="0" max="100" value="1" name="bagback" id="bagback">
          </div>

        </div>

        <div class="shoes">
          <picture>
            <img src="./photo2.png" alt="men's shoes on display for selling in store">
          </picture>

          <div class="shoes-content col">
            <p>Vintage Backbag</p>
            <p>$74.99 <span>124.99</span> </p>
            <input type="number" min="0" value="1" max="100" name="shoes" id="shoes">
          </div>

        </div>

        <div class="details">
          <hr>
          <div class="shipping row">
            <p>Shipping</p>
            <p>$19</p>
          </div>
          <hr>
          <div class="total row">
            <p>Total</p>
            <p>$148.99</p>
          </div>
        </div>
      </section>

      <section class="contact">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>


        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone">
      </section>

      <section class="shipping">
        <label for="name">Full Name</label>
        <input type="text" name="name" placeholder="Rodney Cotton" id="name">

        <label for="address">Address</label>
        <input type="text" name="address" placeholder="Your address" id="address">

        <label for="city">Your city...</label>
        <input type="text" name="city" id="city" placeholder="Your city">

        <div class="country-group">

          <label for="country">Country</label>
          <select name="country" id="country" aria-placeholder="Your Country">
            <option value=""></option>
          </select>

          <label for="postal">Postal code</label>
          <input type="number" name="postal" placeholder="Your postal code" id="postal">
        </div>

        <input type="checkbox" name="save-info" id="save-info">
        <label for="save-info">Save this information for next time</label>
      </section>

      <section>
        <button type="submit">Continue</button>
      </section>
    </main>

    <footer class="container">
      <p>created by <a href="http://">rioba ian</a> - devChallenges.io</p>
    </footer>

  </body>

</html>
